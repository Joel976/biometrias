name: biometrics_app
description: "Aplicación móvil de autenticación biométrica multiplataforma"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # JSON annotations required for generated code
  json_annotation: ^4.9.0

  # State Management
  provider: ^6.1.0
  riverpod: ^2.4.0
  get: ^4.6.5

  # Database
  sqflite: ^2.4.2
  sqflite_sqlcipher: ^3.3.0
  sqflite_common_ffi_web: ^1.0.1+1

  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.1

  # Security
  flutter_secure_storage: ^10.0.0-beta.4
  encrypt: ^5.0.3
  pointycastle: ^3.7.3

  # Biometrics
  local_auth: ^2.2.0
  flutter_sound: ^9.2.13
  camera: ^0.11.2+1
  image: ^4.0.17

  # Audio Processing
  audio_session: ^0.2.2
  record: ^6.1.2

  # Machine Learning
  tflite_flutter: ^0.11.0

  # Location
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # Device Info
  device_info_plus: ^12.2.0

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  intl: ^0.20.2
  connectivity_plus: ^7.0.0

  # Storage
  path_provider: ^2.1.0

  # Others
  uuid: ^4.0.0
  freezed_annotation: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  build_runner: ^2.4.13
  json_serializable: ^6.9.2
  freezed: ^3.2.3
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/models/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

# Configuración del ícono de la aplicación
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_biometria.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/logo_biometria.png"
